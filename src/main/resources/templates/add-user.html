<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5 p-2 w-25 mx-auto">
    <h4 class="font-weight-bold">Add User</h4>
    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
        <div class="form-group mt-3">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
        </div>

        <div class="form-group mt-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <button type="submit" class="btn btn-secondary mt-4">Submit</button>
    </form>
</div>
</body>
</html>
