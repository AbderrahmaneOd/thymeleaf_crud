<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div th:switch="${users}">
    <h3 class="text-center mt-4" th:case="null">No users yet!</h3>
    <div class="container">
        <div th:case="*">
            <h4 class="font-weight-bold text-center mt-5">List of Users</h4>
            <table class="table mt-5 table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-outline-primary">Edit</a></td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-outline-danger">Delete</a></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>

    <p class="text-center">
        <a href="/signup" class="btn btn-secondary">Add a new user</a>
    </p>

</div>

</body>
</html>
